<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quote Explorer ‚Äì Sky Edition</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?crop=entropy&cs=tinysrgb&w=1600&fit=crop');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #333;
    overflow: hidden;
    transition: background-image 1.5s ease-in-out;
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.45);
    backdrop-filter: blur(8px);
    z-index: 0;
  }

  .header {
    position: absolute;
    top: 25px;
    text-align: center;
    z-index: 1;
  }

  h1 {
    font-size: 2rem;
    background: linear-gradient(120deg, #b3ffab, #12fff7);
    -webkit-background-clip: text;
    color: transparent;
    margin-bottom: 0.3rem;
  }

  p#greet {
    color: #555;
    font-size: 1rem;
    letter-spacing: 0.5px;
  }

  .quote-box {
    position: relative;
    z-index: 1;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(15px);
    border-radius: 16px;
    padding: 2.5rem 3rem;
    max-width: 500px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    text-align: center;
    transition: all 0.4s ease;
  }

  .quote-box:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 35px rgba(0,0,0,0.2);
  }

  #quote {
    font-size: 1.4rem;
    margin-bottom: 1rem;
    color: #333;
    line-height: 1.6;
    min-height: 60px;
    transition: opacity 0.5s ease;
  }

  #author {
    font-style: italic;
    color: #555;
    font-size: 1rem;
    margin-bottom: 1.5rem;
  }

  button {
    background: linear-gradient(120deg,#b3ffab,#12fff7);
    color: #333;
    border: none;
    padding: 0.8rem 1.6rem;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: 500;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }

  button:hover {
    background: linear-gradient(120deg,#a3ffe1,#8fffd1);
    transform: scale(1.07);
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }

  footer {
    position: absolute;
    bottom: 8px;
    right: 12px;
    font-size: 0.7rem;
    color: #777;
    z-index: 2;
  }
</style>
</head>
<body>
  <div class="overlay"></div>
  
  <div class="header">
    <h1>‚òÅÔ∏è Quote Explorer</h1>
    <p id="greet">Hello, dreamer! Let‚Äôs chase thoughts through the sky.</p>
  </div>

  <div class="quote-box">
    <p id="quote">Loading wisdom...</p>
    <p id="author"></p>
    <button id="new-quote">üå§ New Quote</button>
  </div>

  <footer>Images from Unsplash</footer>

  <script>
    const quotes = [
      { text: "The cosmos is within us. We are made of star-stuff.", author: "Carl Sagan" },
      { text: "Reality continues to ruin my life.", author: "Bill Watterson" },
      { text: "Never trust an atom. They make up everything.", author: "Unknown" },
      { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
      { text: "It always seems impossible until it's done.", author: "Nelson Mandela" },
      { text: "The best way to predict the future is to invent it.", author: "Alan Kay" },
      { text: "Be curious, not judgmental.", author: "Walt Whitman" },
      { text: "Somewhere, something incredible is waiting to be known.", author: "Carl Sagan" }
    ];

    const backgrounds = [
      "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80",
      "https://images.unsplash.com/photo-1499084732479-de2c02d45fc4?auto=format&fit=crop&w=1920&q=80",
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80",
      "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1920&q=80",
      "https://images.unsplash.com/photo-1500375592092-40eb2168fd21?auto=format&fit=crop&w=1920&q=80"
    ];

    const quoteText = document.getElementById("quote");
    const authorText = document.getElementById("author");
    const button = document.getElementById("new-quote");
    let bgIndex = 0;

    function showQuote() {
      quoteText.style.opacity = 0;
      authorText.style.opacity = 0;

      const randomIndex = Math.floor(Math.random() * quotes.length);
      const { text, author } = quotes[randomIndex];

      bgIndex = (bgIndex + 1) % backgrounds.length;
      document.body.style.backgroundImage = `url('${backgrounds[bgIndex]}')`;

      setTimeout(() => {
        quoteText.textContent = `"${text}"`;
        authorText.textContent = `‚Äî ${author}`;
        quoteText.style.opacity = 1;
        authorText.style.opacity = 1;
      }, 400);
    }

    button.addEventListener("click", showQuote);
    showQuote();
  </script>
</body>
</html>
